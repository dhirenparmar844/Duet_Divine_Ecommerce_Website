{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">


    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="site-wrap">
        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a href="{% url 'seller_index' %}">Home</a> <span class="mx-2 mb-0">/</span>
                        <strong class="text-black">Contact</strong></div>
                </div>
            </div>
        </div>

        <div class="site-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="h3 mb-3 text-black">Add Product</h2>
                    </div>
                    <div class="col-md-12">
                        {% if msg %}
                           <div class="alert alert-success fade in alert-dismissible show" style="margin-top:18px;">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                               <span aria-hidden="true" style="font-size:20px">Ã—</span>
                             </button>    <strong>{{msg}}</strong> 
                           </div>
                        {% endif %}
                        <form action="{% url 'seller_add_product' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="p-3 p-lg-5 border">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="c_message" class="text-black">Product Name</label>
                                        <input type="text" class="col-md-12 form-control" name="product_name" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                       <select required class="col-md-12 form-control" name="product_category" id="">
                                           <option value="">--Select  Product Category--</option>
                                           <option value="men">Men</option>
                                           <option value="women">Women</option>
                                           <option value="kids">Kids</option>

                                       </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                       <select required class="col-md-12 form-control" name="product_size" id="">
                                        <option value="">--Select  Product Size--</option>
                                        <option value="s">Small</option>
                                        <option value="m">Medium</option>
                                        <option value="l">Large</option>
                                       </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12" form-control>
                                       <select class="col-md-12 form-control " name="product_color" id="">
                                           <option value="">--Select Product Color--</option>
                                           <option value="red">Red</option>
                                           <option value="green">Green</option>
                                           <option value="blue">Blue</option>
                                           <option value="white">White</option>
                                           <option value="black">Black</option>
                                           <option value="yellow">Yellow</option>
                                           <option value="pink">pink</option>
                                       </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <label for="c_fname" class="text-black">Product Price<span
                                                class="text-danger">*</span></label>
                                        <input required type="text" class="form-control" id="c_fname" name="product_price">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="c_lname" class="text-black">Image<span
                                                class="text-danger">*</span></label>
                                        <input required type="file" class="form-control" id="c_lname" name="product_image">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="c_message" class="text-black">Product Description</label>
                                        <textarea name="product_desc" id="c_message" cols="30" rows="7"
                                            class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <input required type="submit" class="btn btn-primary btn-lg btn-block"
                                            value="Add Product">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
