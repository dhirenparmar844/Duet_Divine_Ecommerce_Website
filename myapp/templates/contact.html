{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">


    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
      function checkFname()
		{
			var f=document.frm.fname.value;
			var reg=/^[A-Za-z]+$/;
			if(f=="")
			{
				document.getElementById("fname").innerHTML="Please Enter First Name";
			}
			else if(!reg.test(f))
			{
				document.getElementById("fname").innerHTML="Please Enter Only Alphabets";
			}
			else
			{
				document.getElementById("fname").innerHTML="";	
			}
		}
    function checkLname()
		{
			var f=document.frm.lname.value;
			var reg=/^[A-Za-z]+$/;
			if(f=="")
			{
				document.getElementById("lname").innerHTML="Please Enter Lirst Name";
			}
			else if(!reg.test(f))
			{
				document.getElementById("lname").innerHTML="Please Enter Only Alphabets";
			}
			else
			{
				document.getElementById("lname").innerHTML="";	
			}
		}
		function checkEmail()
		{
			var e=document.frm.email.value;
			var reg=/^[A-Za-z0-9-_.]+@[A-Za-z]+\.+[A-Za-z]{2,4}$/;
			if(e=="")
			{
				document.getElementById("email").innerHTML="Please Enter Email";
			}
			else if(!reg.test(e))
			{
				document.getElementById("email").innerHTML="Please Enter Valid Email ID";	
			}
			else
			{
				document.getElementById("email").innerHTML="";	
			}
		}
		function checkMobile()
		{
			var m=document.frm.mobile.value;
			var reg=/^\d{10}$/;
			if(m=="")
			{
				document.getElementById("mobile").innerHTML="Please Enter Mobile";
			}
			else if(!reg.test(m))
			{
				document.getElementById("mobile").innerHTML="Please Enter 10 Digits Only";	
			}
			else
			{
				document.getElementById("mobile").innerHTML="";
			}
		}
    </script>
  </head>
  <body>
  
  <div class="site-wrap">
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="{% url 'index' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Contact</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Get In Touch</h2>
          </div>
          <div class="col-md-12">
          {% if msg %}
             <h4 style="color: blue;">{{msg}}</h4>
          {% endif %}
            <form action="{% url 'contact' %}" method="post" name="frm">
              {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                    <input required type="text" class="form-control" id="c_fname" name="fname" onblur="checkFname();">
                    <span style="color:red" id="fname"></span>
                  </div>
                  <div class="col-md-6">
                    <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                    <input required type="text" class="form-control" id="c_lname" name="lname" onblur="checkLname();">
                    <span style="color:red" id="lname"></span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input required type="email" class="form-control" id="c_email" name="email" placeholder="" onblur="checkEmail();">
                    <span style="color:red" id="email"></span>

                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black">Subject </label>
                    <input required type="text" class="form-control" id="c_subject" name="subject">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_message" class="text-black">Message </label>
                    <textarea name="message" id="c_message" cols="30" rows="7" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input required type="submit" class="btn btn-primary btn-lg btn-block" value="Send Message">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  </body>
</html>
{% endblock %}
