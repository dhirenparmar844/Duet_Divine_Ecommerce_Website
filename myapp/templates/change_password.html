{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css">


    <link rel="stylesheet" href="{% static 'css/aos.css">

    <link rel="stylesheet" href="{% static 'css/style.css">

</head>

<body>

    <div class="site-wrap">
        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a href="{% url 'index' %}">Home</a> <span class="mx-2 mb-0">/</span>
                        <strong class="text-black">Contact</strong></div>
                </div>
            </div>
        </div>

        <div class="site-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="h3 mb-3 text-black">Change Password</h2>
                    </div>
                    <div class="col-md-12">
                        {% if msg %}
                        <div class="alert alert-success fade in alert-dismissible show" style="margin-top:18px;">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                               <span aria-hidden="true" style="font-size:20px">Ã—</span>
                             </button>    <strong>{{msg}}</strong> 
                           </div>
                        {% endif %}
                        <form action="{% url 'change_password' %}" method="post">
                            {% csrf_token %}
                            <div class="p-3 p-lg-5 border">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="c_email" class="text-black">Old Password<span
                                                class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="c_email" name="old_password"
                                            placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="c_email" class="text-black">New Password<span
                                                class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="c_email" name="new_password"
                                            placeholder="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="c_subject" class="text-black">Confirm New Password</label>
                                        <input type="password" class="form-control" id="c_subject" name="cnew_password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <input type="submit" class="btn btn-primary btn-lg btn-block"
                                            value="Change Password">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
